{% include base_path %}

<!--
<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>
-->

<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 25.00%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>


 <div class="row">
    <div class="column">
      <img src="/images/ucdavis_logo_cmyk_gold.png" style="width:10%">
    </div>
    <div class="column">
      <img src="/images/HyperFACETS.png" style="width:10%">
    </div>
   <div class="column">
      <img src="/images/CASCADE.png" style="width:10%">
    </div>
   <div class="column">
      <img src="/images/USDOE.png" style="width:10%">
    </div>
  </div>
